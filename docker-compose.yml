version: "3.8"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SERVICE=frontend
    ports:
      - "8001:8001"
    depends_on:
      - postgres
      - backend
    command: python -m frontend.main
    networks:
      - app_network
    volumes:
      - ./frontend:/app/frontend

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SERVICE=backend
    ports:
      - "8000:8000"
    depends_on:
      - mongo
    command: python -m backend.main
    networks:
      - app_network
    volumes:
      - ./backend:/app/backend

  postgres:
    image: postgres:15.1-alpine
    environment:
      POSTGRES_DB: library
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    ports:
      - "5455:5432"  

  mongo:
    image: bitnami/mongodb:latest
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
